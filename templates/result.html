<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Classification Result</h2>
        <img src="{{ uploaded_image }}" class="img-fluid" alt="Uploaded Image">

        <div class="result-container">
            <p class="prediction">Classification results: {{ prediction }}</p>
            <p class="confidence">Confidence score: {{ confidence }}</p>
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Upload Another Image</a>
    </div>
</body>
</html>
